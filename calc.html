<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/calc.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/calc.js"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>CALCULATOR</h1>
            <input type="number" placeholder="Enter Number 1" id="num1"><br><br>
            <input type="number" placeholder="Enter Number 2" id="num2"><br><br>
            <button type="button" class="btn btn-primary" id="add" onclick="addition()">+</button>

            

            <button type="button" class="btn btn-primary" id="sub" onclick="subtraction()">-</button><br><br>
            
            <button type="button" class="btn btn-primary" id="multi" onclick="multiplication()">*</button>
            <button type="button" class="btn btn-primary" id="div" onclick="division()">/</button><br><br>
            <input type="number" class="nab" readonly id="result">
        </div>


        
    </body>
</html>
